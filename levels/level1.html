<script>
    var flag = ["681b82ce0578785b3ea5203684529f79271592bf3a9435d6c8f0d2424f040a73"]
    var sillyflag = "74701986ec5ad7dc7d53339559e9274ae4954c4bdd558b813effa73c26966e73"

        var input = document.getElementById('input').value;
        if (sha256(input) == flag[flag_index]) {
            alert('Nice! You got it! :D');
        } else if (sha256(input) == sillyflag) {
            alert('Haha very funny');
        } else {
            alert('Try Again...');
        }
    }
</script>
