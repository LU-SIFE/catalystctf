    <h1>Level 5</h1>
    <div class="content">
        <p>
            This text has been hexed by a wicked witch!! Find out which way it was encrypted, and decrypt it to find the flag!
        </p>
        <p>
            Encrypted text: 6361747B48657861676F6E466F7263657D
        </p>
        <p>
            Hint: Dont ASCII me what the flag is.
        </p>
    </div>

    <input type="text" id="input" placeholder="cat{yourflaghere}">
    <button onclick="checkAnswer(0)">Submit</button>

<script src="../utils.js"></script>
<script src="../encrypt.js"></script>
<script>
    var flag = ["6dc8de00992f1a6c3769d0b4f46250e7a7cf8ad16aa1b798bb3f61c3da35aeed"]
    var sillyflag = "74701986ec5ad7dc7d53339559e9274ae4954c4bdd558b813effa73c26966e73"
    function checkAnswer(flag_index) {
        var input = document.getElementById('input').value;
        if (sha256(input) == flag[flag_index]) {
            alert('Nice! You got it! :D');
        } else if (sha256(input) == sillyflag) {
            alert('Haha very funny');
        } else {
            alert('Try Again...');
        }
    }
</script>
